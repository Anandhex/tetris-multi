          hidden_units: 256
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
        learning_rate: 0.001
        encoding_size: 256
    init_path: null
    keep_checkpoints: 5
